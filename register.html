<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body>
    <div class="layout-auth">
      <div class="layout-auth__content">
        <div class="layout-auth__left">
          <img src="/image/register/reg.png" alt="register" />
        </div>

        <div class="layout-auth__right">
          <div class="auth">
            <h2 class="auth-title">Sign Up</h2>

            <div class="aut-konvert">
              <div class="auth-form">
                <div class="auth-group">
                  <a href="#" class="auth-link"
                    ><img
                      src="/image/register/register-form/firstname.svg"
                      class="auth-img"
                      alt="first name"
                  /></a>
                  <input
                    type="text"
                    placeholder="Enter First Name"
                    class="auth-input"
                  />
                </div>

                <div class="auth-group">
                  <a href="#" class="auth-link"
                    ><img
                      src="/image/register/register-form/lastname.svg"
                      class="auth-img"
                      alt="last name"
                  /></a>
                  <input
                    type="text"
                    placeholder="Enter Last Name"
                    class="auth-input"
                  />
                </div>

                <div class="auth-group">
                  <a href="#" class="auth-link"
                    ><img
                      src="/image/register/register-form/username.svg"
                      class="auth-img"
                      alt="username"
                  /></a>
                  <input
                    type="text"
                    placeholder="Enter Username"
                    class="auth-input"
                  />
                </div>

                <div class="auth-group">
                  <a href="#" class="auth-link"
                    ><img
                      src="/image/register/register-form/email.svg"
                      class="auth-img"
                      alt="email"
                  /></a>
                  <input
                    type="email"
                    placeholder="Enter Email"
                    class="auth-input"
                  />
                </div>

                <div class="auth-group">
                  <a href="#" class="auth-link"
                    ><img
                      src="/image/register/register-form/password.svg"
                      class="auth-img"
                      alt="password"
                  /></a>
                  <input
                    type="password"
                    placeholder="Enter Password"
                    class="auth-input"
                  />
                </div>

                <div class="auth-group">
                  <a href="#" class="auth-link">
                    <img
                      src="/image/register/register-form/confirmpassword.svg"
                      class="auth-img"
                      alt="confpassword"
                    />
                  </a>
                  <input
                    type="password"
                    placeholder="Confirm Password"
                    class="auth-input"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
