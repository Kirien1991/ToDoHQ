<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body>
    <div class="layout-auth">
      <div class="layout-auth__content">
        <div class="layout-auth__left">
          <img src="/image/register/reg.png" alt="register" />
        </div>

        <div class="layout-auth__right">
          <div class="auth auth--register">
            <h2 class="auth-title">Sign Up</h2>

            <div class="aut-konvert">
              <div class="auth-form">
                <label class="auth-input">
                  <img
                    src="/image/register/register-form/firstname.svg"
                    class="auth-img"
                    alt="first name"
                  />
                  <input type="text" placeholder="Enter First Name" />
                </label>

                <label class="auth-input">
                  <img
                    src="/image/register/register-form/lastname.svg"
                    class="auth-img"
                    alt="last name"
                  />
                  <input type="text" placeholder="Enter Last Name" />
                </label>

                <label class="auth-input">
                  <img
                    src="/image/register/register-form/username.svg"
                    class="auth-img auth-img--username"
                    alt="username"
                  />
                  <input type="text" placeholder="Enter Username" />
                </label>

                <label class="auth-input">
                  <img
                    src="/image/register/register-form/email.svg"
                    class="auth-img auth-img--emale"
                    alt="email"
                  />
                  <input type="email" placeholder="Enter Email" />
                </label>

                <label class="auth-input">
                  <img
                    src="/image/register/register-form/password.svg"
                    class="auth-img auth-img--password"
                    alt="password"
                  />
                  <input type="password" placeholder="Enter Password" />
                </label>

                <label class="auth-input">
                  <img
                    src="/image/register/register-form/confirmpassword.svg"
                    class="auth-img auth-img--password"
                    alt="confpassword"
                  />
                  <input type="password" placeholder="Confirm Password" />
                </label>
              </div>

              <div class="auth-buttons">
                <div class="auth-agreement">
                  <label class="checkbox-container">
                    <input type="checkbox" />
                    <span class="terms-text">I agree to all terms</span>
                  </label>
                </div>

                <button class="auth-btn">Register</button>

                <div class="auth-login">
                  <span>Already have an account?</span>
                  <a href="#" class="auth-link">Sign In</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
